<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<header th:fragment="header">

		<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>

					</ul>

				</div>
			</div>
		</nav>

		<div class="container my-2 alert alert-success alert-dismissible"
			role="alert" th:if="${success !=null}" >
			<span th:text="${success}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
		<!-- <div class="alert alert-success alert-dismissible mt-3"
		th:if="${msjExito ne null}">

		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		[[${msjExito}]]
	</div> -->
		
		<div class="container my-2 alert alert-danger alert-dismissible"
			role="error" th:if="${error !=null}" >
			<span th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
		<div class="container my-2 alert alert-danger alert-dismissible"
			role="warning" th:if="${warning !=null}" >
			<span th:text="${warning}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
			
		<div class="container my-2 alert alert-info alert-dismissible"
			role="info" th:if="${info !=null}" >
			<span th:text="${info}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/spring.svg}" alt="Spring logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse, JFDEV.
			<br />
			&copy; Company 2023, Inc. Todos los derechos reservados. TÃ©rminos de
			uso y privacidad.
			<br />
		</p>

		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>


</body>
</html>
